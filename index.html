<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üòà Antichrist Watchlist</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
</head>

<body>

  <div class="container">
    <h1>NUMERICAL ANALYSIS</h1>
    <input type="text" id="nameInput" placeholder="ENTER FULL NAME & PRESS ENTER..."
      onkeyup="if(event.key==='Enter') processName(this.value)">

    <div class="list-container">
      <div class="box" id="all-box">
        <h2>üìú ALL ENTRIES</h2>
        <div id="all-list"></div>
      </div>
      <div class="box suspicious" id="susp-box">
        <h2>‚ö†Ô∏è SUSPICIOUS (600-700)</h2>
        <div id="suspicious-list"></div>
      </div>
      <div class="box watchlist" id="watch-box">
        <h2>üö® WATCHLIST (666)</h2>
        <div id="watchlist-list"></div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>

  <script>


    // 1. Initialize Gun with automated relay discovery
    async function initGun() {
      let peers = [
        'https://gun-manhattan.herokuapp.com/gun',
        'https://peer.wall.org/gun',
        'https://dletta.rv.mivm.io/gun'
      ];

      try {
        // Attempt to fetch fresh relays from a reliable source
        const response = await fetch('https://raw.githubusercontent.com/amark/gun/master/peers.json');
        if (response.ok) {
          const freshRelays = await response.json();
          const dynamicPeers = Object.keys(freshRelays);
          peers = [...new Set([...peers, ...dynamicPeers])];
        }
      } catch (e) {
        console.warn("Using default hardcoded relays.");
      }
      return Gun(peers);
    }

    let gun; // Global variable

    // 2. Start everything on page load
    window.onload = async () => {
      gun = await initGun();
      console.log("Helix Gematria: Gun.js Active");

      // UI Rendering Function
      const render = (containerId, data, id) => {
        if (!data || !data.name) return;
        const list = document.getElementById(containerId);
        if (!list) return;

        const domId = `${containerId}-${id}`;
        if (document.getElementById(domId)) return;

        const div = document.createElement('div');
        div.id = domId;
        div.className = 'entry'; // Style this in your CSS
        div.innerHTML = `
                <strong>${data.name}</strong><br>
                <span class="val">G:${data.greek} | H:${data.hebrew} | L:${data.latin}</span>
            `;
        list.prepend(div);
      };

      // Initialize Listeners immediately after Gun is ready
      gun.get('detector_all').map().on((data, id) => render('all-list', data, id));
      gun.get('detector_suspicious').map().on((data, id) => render('suspicious-list', data, id));
      gun.get('detector_watchlist').map().on((data, id) => render('watchlist-list', data, id));
    };

    // --- YOUR CUSTOM CALCULATION LOGIC ---

    function greekCalc(gn) {
      const rules = [
        ['sampi', 900], ['kh', 600], ['ph', 500], ['ps', 700], ['th', 9], ['rh', 100],
        ['st', 6], ['ƒì', 8], ['≈ç', 800], ['a', 1], ['b', 2], ['g', 3], ['d', 4],
        ['e', 5], ['w', 6], ['z', 7], ['i', 10], ['k', 20], ['l', 30], ['m', 40],
        ['n', 50], ['x', 60], ['o', 70], ['p', 80], ['q', 90], ['r', 100], ['s', 200],
        ['t', 300], ['u', 400]
      ];
      let total = 0;
      let str = gn.toLowerCase();
      rules.forEach(([key, val]) => {
        const regex = new RegExp(key, 'g');
        const matches = (str.match(regex) || []).length;
        total += (matches * val);
        str = str.replace(regex, '');
      });
      return total;
    }

    function latinCalc(ln) {
      const replacements = [
        ['xxviii', 28], ['xxiii', 23], ['dccc', 800], ['lxxx', 80], ['xxvii', 27],
        ['xxiv', 24], ['xxii', 22], ['xviii', 18], ['xvii', 17], ['viii', 8],
        ['xiii', 13], ['dcc', 700], ['ccc', 300], ['lxx', 70], ['cii', 102],
        ['xix', 19], ['xiv', 14], ['xvi', 16], ['iii', 3], ['xxx', 30], ['vii', 7],
        ['xxi', 21], ['xii', 12], ['xx', 20], ['cc', 200], ['xv', 15], ['xl', 40],
        ['xc', 90], ['lx', 60], ['iv', 4], ['vi', 6], ['ix', 9], ['xi', 11],
        ['ci', 101], ['cd', 400], ['dc', 600], ['cm', 900], ['ii', 2], ['i', 1],
        ['v', 5], ['x', 10], ['l', 50], ['c', 100], ['d', 500], ['m', 1000]
      ];
      let total = 0;
      let tempStr = ln.toLowerCase();
      replacements.forEach(([key, val]) => {
        const regex = new RegExp(key, 'g');
        const matches = (tempStr.match(regex) || []).length;
        total += (matches * val);
        tempStr = tempStr.replace(regex, '');
      });
      return total;
    }

    function hebrewCalc(hn) {
      const replacements = [
        ['sh', 300], ['ch', 8], ['th', 400], ['ts', 90], ['a', 1], ['b', 2],
        ['g', 3], ['d', 4], ['h', 5], ['v', 6], ['z', 7], ['t', 9], ['y', 10],
        ['k', 20], ['l', 30], ['m', 40], ['n', 50], ['s', 60], ['p', 80],
        ['f', 80], ['q', 100], ['r', 200]
      ];
      let total = 0;
      let tempStr = hn.toLowerCase();
      replacements.forEach(([key, val]) => {
        const regex = new RegExp(key, 'g');
        const matches = (tempStr.match(regex) || []).length;
        total += (matches * val);
        tempStr = tempStr.replace(regex, '');
      });
      return total;
    }

    // 3. Process the Input (Global function for HTML access)
    window.processName = function (val) {
      if (!val || !gun) return;

      const normalized = val.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
      const cleaned = normalized.toLowerCase().replace(/[^a-z\s]/g, '');

      const scores = {
        greek: greekCalc(cleaned),
        hebrew: hebrewCalc(cleaned),
        latin: latinCalc(cleaned)
      };

      const entryId = cleaned.replace(/\s+/g, '_');

      // FIXED: Changed 'rawName' to 'val' to match the parameter
      const entry = {name: val, ...scores, time: Date.now()};

      // Save to main bucket
      gun.get('detector_all').get(entryId).put(entry);

      // Logical Routing
      const vals = Object.values(scores);
      if (vals.some(v => v >= 600 && v <= 700)) {
        gun.get('detector_suspicious').get(entryId).put(entry);
      }
      if (vals.includes(666)) {
        gun.get('detector_watchlist').get(entryId).put(entry);
      }

      document.getElementById('nameInput').value = '';
    };
  </script>

  <footer>
    <p>View the source code on <a href="https://github.com/drybones37/drybones37.github.io" target="_blank"

  </footer>
</body>

</html>
